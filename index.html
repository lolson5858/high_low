<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <title>High-Low Guessing Game</title>
</head>
<body>
  <h1>Higher-Lower</h1>
  <div class="container">
    <h2>Guess a number between 1 and <span id="maxNum"></span></h2>
    <form>
      <div class="form-container">
        <label for="guess">Guess:</label>
        <input type="text" id="guess" name="guess">
      </div>
      <span id="errMsg" class="hide"></span>
      <button id="submit" class="btn" onClick="guessCheck(numActual);return false;">Submit</button>
      <button class="btn hide" id="playAgain" onclick="window.location.reload();">Play Again?</button>
    </form>
   
    
    <p class="hide" id="msg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
